<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(Mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>
             
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para conto <span>(Somente número)</span></label>
                        <input type="tel" id="event-whatsapp" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea name="" id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                            <option value="stand-comedy">Stand Comedy</option>
                        </select>
                    </div>

                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha do administrador <span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento Privado</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e Horário</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required>
                        </div>
                        
                    </div>
                </div>
            </fieldset>
    
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar Evento">
        </footer>

    </div>
</body>
</html>
